log4j.rootCategory=info,console,rollingfile

#console
log4j.appender.console=org.apache.log4j.ConsoleAppender

log4j.appender.console.target=System.out

log4j.appender.console.layout=org.apache.log4j.PatternLayout

log4j.appender.console.layout.ConversionPattern=[%p] - (%F:%L) - %M() - %d{yyyy-MM-dd HH:mm:ss} - Thread:%t%n%m%n%n

#rollingfile
log4j.appender.rollingfile=org.apache.log4j.RollingFileAppender

log4j.appender.rollingfile.file=c:/Windows/_autoVote.log

log4j.appender.rollingfile.maxFileSize=1MB

log4j.appender.rollingfile.maxBackupIndex=1024

log4j.appender.rollingfile.layout=org.apache.log4j.PatternLayout

log4j.appender.rollingfile.layout.ConversionPattern=[%p] - (%F:%L) - %M() - %d{yyyy-MM-dd HH:mm:ss} - Thread:%t%n%m%n%n
